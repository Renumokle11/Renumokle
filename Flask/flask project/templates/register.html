<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
   
    <style>
        body {
            text-align: center; /* Center align the content */
        }
        .border {
            border: 1px solid black; /* Example border styling */
            display: inline-block; /* Make the container inline-block to center it */
            padding: 20px; /* Add padding for better visual */
        }
        .header {
            text-align: center; /* Center align the header */
        }
        form {
            text-align: center; /* Align form elements to the left within the container */
        }
        label
        {width: 150px;
        display: inline-block;
    text-align: right;}

   input[type="text"], input[type="password"] 
        {
            width: 200px;
            margin-bottom: 10px; /* Add margin between input fields */
            font-size: 16px;
        }

    .btn {
                background-color: rgb(17, 0, 255); /* Change button background color to blue */
                color: white; /* Change button text color to white */
                border: none; /* Remove button border */
                padding: 10px 20px; /* Add padding to button */
                text-align: center; /* Center align button text */
                text-decoration: none; /* Remove underline from button text */
                display: inline-block;
            }
            .btn:hover {
                background-color: navy; /* Change button background color on hover */
            }



    </style>
</head>
<body> 
     <div align="center">
    <div class="border">
        <div class="header">
            <h1>Register</h1>
            
 
            <form id="registerForm" action="{{ url_for('register') }}" method="post" >
                <div class="msg">{{ msg }}</div>
                
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" size="15" maxlength="15" class="textbox" required/><br>
                <span  id="usernameError" class="error"></span><br>
                
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" size="15" maxlength="15" class="textbox" required/>
                <span  id="confirmPasswordError" class="error"></span><br>
                
                <div  flex; align-items: center;>
                    
                    <label>
                        <input type="checkbox" id="showPasswordCheckbox" onchange="togglePasswordVisibility()"> Show Password
                    </label>
                </div>
                <label for="confirm_password">Confirm Password:</label>
                <input id="confirm_password" name="confirm_password" type="password" size="15" maxlength="15"  class="textbox" required/><br>
                <span id="confirmPasswordError" class="error"></span><br>
                
                <label for="phonenumber">Phone Number:</label>
                <input id="phonenumber" name="phonenumber" type="text" class="textbox" maxlength="10" size="10"/><br>
                <span  id="phonenumberError" class="error"></span><br>
                
                <label for="email">Email:</label>
                <input id="email" name="email" type="text"  class="textbox"  size="20" maxlength="20" required/><br>
                <span  id="emailError" class="error"></span><br>
                
                <label for="Name">Full Name:</label>
                <input id="Name"  name="Name" type="text"size="30" class="textbox" required/><br>
                <span  id="nameError" class="error"></span><br>

                        

                 <input type="submit"   class="btn" value="Sign Up"><br>
            </form>
            <p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
        </div>
    </div>
